buildscript {
	ext.springBootVersion = "1.0.0.RC1"
	repositories {
		maven { url "http://repo.spring.io/libs-milestone" }
		mavenLocal()
	}
	dependencies { classpath("org.springframework.boot:spring-boot-gradle-plugin:$springBootVersion") }
}

apply plugin: "java"
apply plugin: "eclipse"
apply plugin: "idea"
apply plugin: "spring-boot"

jar {
	baseName = "spring-rest-service-oauth"
	version =  "0.1.0"
}

repositories {
	mavenCentral()
	maven { url "http://repo.spring.io/libs-snapshot" }
}

dependencies {
	compile("org.springframework.boot:spring-boot-starter-web:$springBootVersion")
	compile("org.springframework.boot:spring-boot-starter-security:$springBootVersion")
	compile("org.springframework.security.oauth:spring-security-oauth2-javaconfig:1.0.0.CI-SNAPSHOT")
	compile("com.fasterxml.jackson.core:jackson-databind")
	testCompile("junit:junit:4.11")
}

task wrapper(type: Wrapper) { gradleVersion = "1.10" }
